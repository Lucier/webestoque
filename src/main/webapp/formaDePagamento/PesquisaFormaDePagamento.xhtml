<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="content">

		<h1 class="aw-page-title">Pesquisa de formas de pagamento</h1>

		<h:form id="frmPesquisaFormaDePagamento">
		
		<p:messages autoUpdate="true" closable="true" />
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton icon="fa fa-faw fa-search" value="Pesquisar"
						action="#{pesquisaFormaDePagamentoBean.pesquisar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button icon="fa  fa-fw  fa-plus" value="Novo"
						outcome="/formaDePagamento/CadastroFormaDePagamento.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" layout="grid"
				style="margin-top: 20px; margin-bottom: 40px"
				styleClass="panelgrid-noborder"
				columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
				<h:outputLabel value="Descrição" for="descricao" />
				<p:inputText id="descricao" value="#{pesquisaFormaDePagamentoBean.formaDePagamentoFilter.descricao}"
					size="40" />
			</p:panelGrid>

			<p:dataTable id="formasDePagamentoTable"
				value="#{pesquisaFormaDePagamentoBean.formasDePagamentoFiltradas}" var="formaDePagamento"
				style="margin-top: 20px" emptyMessage="Nenhuma forma de pagamento encontrada."
				rows="10" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom" reflow="true">

				<p:column headerText="Descrição">
					<h:outputText value="#{formaDePagamento.descricao}" />
				</p:column>

				<p:column>
					<p:button icon="fa fa-fw fa-pencil-square-o" title="Editar"
						outcome="/formaDePagamento/CadastroFormaDePagamento">
						<f:param name="formaDePagamento" value="#{formaDePagamento.id}" />
					</p:button>

					<p:commandButton icon="fa fa-fw fa-trash-o" title="Excluir"
						oncomplete="PF('confirmacaoExclusao').show()"
						process="@this"
						update=":frmPesquisaFormaDePagamento:confirmacaoExclusaoDialog">
						<f:setPropertyActionListener
							target="#{pesquisaFormaDePagamentoBean.formaDePagamentoSelecionada}" value="#{formaDePagamento}" />
					</p:commandButton>
							
				</p:column>
			</p:dataTable>
			
			<p:confirmDialog header="Exclusão de forma de pagamento"
				message="Tem certeza que deseja excluir a forma de pagamento #{pesquisaformaDePagamentoBean.formaDePagamentoSelecionada.descricao}?"
				widgetVar="confirmacaoExclusao" id="confirmacaoExclusaoDialog" severity="alert">
				<p:button value="Não"
					onclick="PF('confirmacaoExclusao').hide(); return false;" />
				<p:commandButton value="Sim"
					oncomplete="PF('confirmacaoExclusao').hide();"
					action="#{pesquisaFormaDePagamentoBean.excluir}" process="@this"
					update=":frmPesquisaFormaDePagamento:formasDePagamentoTable" ajax="false"/>
			</p:confirmDialog>

		</h:form>
	</ui:define>
</ui:composition>
